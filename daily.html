<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YKS Wrapped 2025</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #853e81;
      --card: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #38bdf8;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: linear-gradient(360deg, #30052c, var(--bg));
      color: var(--text);
    }

    header {
      padding: 1.5rem 2rem;
      background: #373638;
      border-bottom: 3px solid #312e2e;
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-align: center;
    }

    header h2 {
      margin: 0;
      font-size: 1.25rem;
      text-align: center;
    }

    nav a {
      color: var(--muted);
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 500;
      text-align: center;
    }

    nav a:hover {
      color: var(--accent);
    }

    main {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
      text-align: center;
    }

    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,.3);
    }

    .table-container {
      width: 100%;
      overflow-x: auto;
    }

    table {
      width: 100%;
      min-width: 400px;
      border-collapse: collapse;
      margin-top: 1rem;
      text-align: center;
    }

    th, td {
      padding: 0.75rem 1rem;
      text-align: left;
      border-bottom: 1px solid #1f2937;
      text-align: center;
    }

    th {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--muted);
      text-align: center;
    }

    tr:hover td {
      background: rgba(56,189,248,0.05);
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: var(--muted);
      font-size: 0.85rem;
    }
    
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #961ddd;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border-radius: 999px;
      transition: 
        background 0.25s ease,
        transform 0.2s ease,
        box-shadow 0.2s ease;
    }

    .btn:hover {
      background: #bf48cf;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    #backToTop {
      position: fixed;
      bottom: 24px;
      right: 24px;

      width: 48px;
      height: 48px;

      border-radius: 999px;
      border: none;

      background: #444444;
      color: rgb(255, 255, 255);
      font-size: 20px;
      font-weight: bold;

      cursor: pointer;

      opacity: 0;
      pointer-events: none;
      transform: translateY(10px);

      transition:
        opacity 0.3s ease,
        transform 0.3s ease,
        background 0.2s ease,
        box-shadow 0.2s ease;
    }

    #backToTop:hover {
      background: #7e22ce;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    #backToTop.show {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

  </style>
</head>
<body>
  <main>
    <div class="card">
      <h1>Yikkes Wrapped 2025</h1>
      <button class="btn" onclick="window.location.href='index.html'">Message Leaderboard</button>
      <button class="btn" onclick="window.location.href='emojitop.html'">Emoji Leaderboard</button>
      <button class="btn" onclick="window.location.href='daily.html'">Daily Statistics</button>
      <p class="muted">
        <h2>Daily Statistics</h2>
      </p>
      <div class="table-container">
        <table id="data-table"></table>
      </div>
    </div>
  </main>

  <button id="backToTop" aria-label="Back to top">ðŸ ‰</button>

  <footer>
  Â© Yikkes Inc. 2026
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    async function loadCSV(path) {
      const res = await fetch(path);
      const text = await res.text();
      const parsed = Papa.parse(text, { header: false });
      return parsed.data;
    }

    function renderTable(table, data) {
      const thead = document.createElement("thead");
      const tbody = document.createElement("tbody");

      data[0].forEach(header => {
        const th = document.createElement("th");
        th.textContent = header;
        thead.appendChild(th);
      });

      data.slice(1).forEach(row => {
        const tr = document.createElement("tr");
        row.forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });

      table.appendChild(thead);
      table.appendChild(tbody);
    }

    loadCSV("data/emoji_top.csv").then(data => {
      renderTable(document.getElementById("data-table"), data);
    });

    const backToTop = document.getElementById("backToTop");

    window.addEventListener("scroll", () => {
      if (window.scrollY > 300) {
        backToTop.classList.add("show");
      } else {
        backToTop.classList.remove("show");
      }
    });

    backToTop.addEventListener("click", () => {
      window.scrollTo({
        top: 0,
        behavior: "smooth"
      });
    });
  </script>
</body>
</html>
